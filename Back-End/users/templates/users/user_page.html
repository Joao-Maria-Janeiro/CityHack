<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      {% for div in divisions.all %}
      <div class="row">
        <a href="{% url 'daily_rundown' div.name %}"><h1>{{ div.name }}</h1></a>
        {% for product in div.products.all %}
          <a href="{% url 'product_rundown' division_name=div.name product_name=product.name %}">{{ product.name }}</a>
        {% endfor %}
      </div>
      <h2>{{div.monthly_waste}}</h2>
      {% endfor %}

    </div>
  </body>
</html>
